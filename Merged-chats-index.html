<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WhatsApp Clone</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />

    <style>
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }

      body {
        font-family: Arial, sans-serif;
        background-color: #f0f2f5;
      }
      .container {
        width: 100%;
        margin: 0 auto;
        background-color: #fff;
        height: 100vh;
        display: flex;
        flex-direction: column;
      }

      .chat-list {
        flex: 1;
        overflow-y: auto;
      }
      .chat-item {
        display: flex;
        padding: 15px;
        border-bottom: 1px solid #f0f0f0;
        cursor: pointer;
      }
      .chat-item:hover {
        background-color: #f5f5f5;
      }
      .chat-avatar {
        width: 50px;
        height: 50px;
        border-radius: 50%;
        margin-right: 15px;
        background-color: #ddd;
      }
      .chat-details {
        flex: 1;
      }
      .chat-name {
        font-weight: bold;
        margin-bottom: 5px;
      }
      .chat-last-message {
        color: #777;
        font-size: 14px;
      }
      .chat-window {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: #fff;
        flex-direction: column;
      }
      .chat-header {
        background-color: #075e54;
        color: #fff;
        padding: 15px 20px;
        font-size: 18px;
        display: flex;
        align-items: center;
      }
      .back-button {
        margin-right: 15px;
        cursor: pointer;
      }
      .chat-messages {
        flex: 1;
        overflow-y: auto;
        padding: 20px;
        display: flex;
        flex-direction: column;
      }
      .message {
        margin-bottom: 10px;
        padding: 10px;
        border-radius: 10px;
        max-width: 70%;
        animation: fadeIn 0.3s ease;
      }
      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(10px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
      .received {
        background-color: #f1f0f0;
        align-self: flex-start;
      }
      .sent {
        background-color: #dcf8c6;
        align-self: flex-end;
      }
      .chat-input {
        display: flex;
        padding: 10px;
        background-color: #f0f0f0;
      }
      #message-input {
        flex-grow: 1;
        padding: 10px;
        border: none;
        border-radius: 20px;
        margin-right: 10px;
      }
      #send-button {
        background-color: #075e54;
        color: #fff;
        border: none;
        padding: 10px 20px;
        border-radius: 20px;
        cursor: pointer;
        transition: background-color 0.3s ease;
      }
      #send-button:hover {
        background-color: #128c7e;
      }
      /* Header */
      header {
        justify-content: space-between;
        align-items: center;
        background-color: var(--primary-color);
        color: var(--white);
        padding: 10px;
        font-size: 1.2rem;
      }

      header .actions .icon {
        margin-left: 15px;
        cursor: pointer;
      }

      /* Tabs */
      nav.tabs {
        background-color: #adbbb9;
        display: flex;
        justify-content: space-around;

        padding: 10px 0;
      }

      nav.tabs .tab {
        color: rgb(9, 8, 8);
        cursor: pointer;
        font-size: 1rem;
      }

      nav.tabs .tab.active {
        font-weight: bold;
        border-bottom: 2px solid var(--white);
      }
      footer {
        position: fixed;
        bottom: 0;
        width: 100%;
      }
      .section {
        display: none;
      }

      .section.active {
        display: block;
      }
      .fab {
        position: fixed;
        bottom: 50px;
        right: 20px;
        background-color: var(--primary-color);
        color: var(--white);
        border: none;
        width: 50px;
        height: 50px;
        border-radius: 50%;
        font-size: 2rem;
        cursor: pointer;
        box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
      }
      .add-button {
        position: fixed;
        bottom: 20px;
        right: 20px;
        background-color: #25d366;
        color: white;
        width: 60px;
        height: 60px;
        border-radius: 50%;
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: 24px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
        cursor: pointer;
      }
      .new-tab {
        cursor: pointer;
        width: 100%;
        border: 1px solid #f9f8f8;
        border-radius: 10px;
        background-color: #fef8f8;
      }
      .new-tabs {
        border-bottom: 1px solid #cdcdd1;
        font-size: large;
        padding: 15px;
        font-weight: bold;
        display: flex;
        align-items: center;
      }
      .new-tabs i {
        margin-right: 15px;
        font-size: 20px;
        width: 24px;
      }
      .header-title {
        font-size: 20px;
        font-weight: bold;
        display: flex;
        align-items: center;
      }
      .header-icons i {
        margin-left: 15px;
        font-size: 18px;
        cursor: pointer;
      }
      #search-input {
        padding: 10px;
        width: 100%;
        border-radius: 20px;
        border: 1px solid #888;
        font-size: 16px;
        margin: 10px 0;
      }
      .header6 {
        display: flex;
        justify-content: space-between;
        padding: 10px;
        background-color: #f0f0f0;
      }
      .hidden {
        display: none;
      }
      #header-new {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: white;
        z-index: 9999;
        overflow-y: auto;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      }
    </style>
  </head>
  <body>
    <div class="container" id="main-container">
      <header>
        <div style="display: flex; justify-content: space-between">
          <div class="logo">WhatsApp</div>
          <div class="actions">
            <i class="fa fa-camera"></i>
            <span class="icon search">üîç</span>
            <span class="icon more">‚ãÆ</span>
          </div>
        </div>
      </header>

      <div class="chat-list section active" id="chat-list"></div>
      <div id="status" class="section" style="display: none">
        <!-- Status Section -->
        <p>No status updates available</p>
      </div>
      <button class="fab">+</button>

      <div id="calls" class="section" style="display: none">
        <!-- Calls Section -->

        <p>No calls available</p>
      </div>

      <div id="communities" class="section" style="display: none">
        <!-- Calls Section -->

        <p>No group available</p>
      </div>
      <div class="add-button" onclick="toggleExtraSection()">
        <i class="fas fa-plus"></i>
      </div>
      <div id="header-new" class="hidden">
        <div class="header6">
          <div class="header-title">
            <span class="back-button" onclick="closeChat()">‚Üê</span>
            New Chat
          </div>
          <div class="header-icons">
            <i class="fas fa-search"></i>
            <i class="fas fa-ellipsis-v"></i>
          </div>
        </div>
        <input
          type="text"
          id="search-input"
          placeholder="üîç Search name or number"
        />
        <div class="chat-list" id="new-chat-list">
          <div class="new-tab">
            <div class="new-tabs">New group</div>
            <div class="new-tabs">
              <i class="fas fa-user-plus"></i>New contact
            </div>
            <div class="new-tabs">
              <i class="fas fa-users-cog"></i>New community
            </div>
            <div class="new-tabs">
              <i class="fas fa-broadcast-tower"></i>New broadcast
            </div>
            <div class="chat-list section active" id="chat-list"></div>
          </div>
        </div>
      </div>

      <footer>
        <!-- Tabs -->
        <nav class="tabs">
          <div class="tab active" onclick="showSection('chat-list')">Chats</div>
          <div class="tab" onclick="showSection('status')">updates</div>
          <div class="tab" onclick="showSection('calls')">Calls</div>
          <div class="tab" onclick="showSection('communities')">
            Communities
          </div>
        </nav>
      </footer>
    </div>

    <div class="chat-window" id="chat-window">
      <div class="chat-header">
        <span class="back-button" onclick="closeChats()">‚Üê</span>
        <span id="chat-name"></span>
      </div>
      <div class="chat-messages" id="chat-messages"></div>
      <div class="chat-input">
        <input type="text" id="message-input" placeholder="Type a message..." />
        <button id="send-button">Send</button>
      </div>
    </div>

    <script>
      const chatList = document.getElementById("chat-list");
      const chatWindow = document.getElementById("chat-window");
      const chatName = document.getElementById("chat-name");
      const chatMessages = document.getElementById("chat-messages");
      const messageInput = document.getElementById("message-input");
      const sendButton = document.getElementById("send-button");

      const chats = [
        { name: "Alice", lastMessage: "Hey, how are you?" },
        { name: "Bob", lastMessage: "Can we meet tomorrow?" },
        { name: "Charlie", lastMessage: "Did you see the news?" },
        { name: "David", lastMessage: "Thanks for your help!" },
        { name: "Alice", lastMessage: "Hey, how are you?" },
        { name: "Bob", lastMessage: "Can we meet tomorrow?" },
        { name: "Charlie", lastMessage: "Did you see the news?" },
        { name: "David", lastMessage: "Thanks for your help!" },
        { name: "Alice", lastMessage: "Hey, how are you?" },
        { name: "Bob", lastMessage: "Can we meet tomorrow?" },
        { name: "Charlie", lastMessage: "Did you see the news?" },
        { name: "David", lastMessage: "Thanks for your help!" },
      ];

      chats.forEach((chat) => {
        const chatItem = document.createElement("div");
        chatItem.classList.add("chat-item");
        chatItem.innerHTML = `
                <div class="chat-avatar"></div>
                <div class="chat-details">
                    <div class="chat-name">${chat.name}</div>
                    <div class="chat-last-message">${chat.lastMessage}</div>
                </div>
            `;
        chatItem.addEventListener("click", () => {
          openChat(chat.name);
        });
        chatList.appendChild(chatItem);
      });

      function openChat(name) {
        chatName.textContent = name;
        chatWindow.style.display = "flex";
        chatMessages.innerHTML = "";
        addMessage(`Welcome to your chat with ${name}!`, false);
        addMessage("This is a demo message.", true);
      }

      function closeChats() {
        chatWindow.style.display = "none";
      }

      function addMessage(message, isSent) {
        const messageElement = document.createElement("div");
        messageElement.classList.add("message");
        messageElement.classList.add(isSent ? "sent" : "received");
        messageElement.textContent = message;
        chatMessages.appendChild(messageElement);
        chatMessages.scrollTop = chatMessages.scrollHeight;
      }

      function sendMessage() {
        const message = messageInput.value.trim();
        if (message) {
          addMessage(message, true);
          messageInput.value = "";

          // Simulate received message after a short delay
          setTimeout(() => {
            addMessage(
              `This is a demo reply from ${chatName.textContent}!`,
              false
            );
          }, 1000);
        }
      }

      sendButton.addEventListener("click", sendMessage);
      messageInput.addEventListener("keypress", (e) => {
        if (e.key === "Enter") {
          sendMessage();
        }
      });
      function showSection(sectionId) {
        // Hide all sections
        const sections = document.querySelectorAll(".section");
        sections.forEach((section) => {
          section.style.display = "none";
        });

        // Show the selected section
        document.getElementById(sectionId).style.display = "block";
      }
      function toggleExtraSection() {
        // Show the fullscreen section
        const headerNew = document.getElementById("header-new");
        headerNew.classList.remove("hidden");
      }

      function closeChat() {
        // Hide the fullscreen section and return to main page
        const headerNew = document.getElementById("header-new");
        headerNew.classList.add("hidden");
      }
    </script>
  </body>
</html>
